<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/plugins.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Codeboost - Projeto Pokemon</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <button class="type-filter fire">
      <div class="icon">
        <img src="img/icon-types/fire.svg" alt="" />
      </div>
    </button>

    <div class="card-pokemon grass">
      <div class="image">
        <img src="./img/bulbasaur.svg" alt="thumb-img" />
      </div>
      <div class="info">
        <div class="text">
          <span>#001</span>
          <h3>Bulbasaur</h3>
        </div>
        <div class="icon">
          <img src="img/icon-types/grass.svg" alt="" />
        </div>
      </div>
    </div>

    <span class="tag-type fire">Fire</span>
    <button class="btn-load-more">Load more Pokemon</button>

    <footer>
      <div class="container">
        <div class="text">
          <h3>MÃ³dulo JavaScript</h3>
          <p>Consumindo e exibindo dados de uma API</p>
        </div>
        <a href="https://codeboost.com.br" target="_blank">
          <img src="img/codeboost.svg" alt="logo" />
        </a>
      </div>
    </footer>
    <script src="js/plugins.js"></script>
    <script src="js/all.js"></script>
  </body>
</html>
